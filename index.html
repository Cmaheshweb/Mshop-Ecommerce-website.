
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M-Shop | Advanced</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>M-Shop</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to M-Shop</h2>
        <p>Your favorite shopping destination</p>
    </section>

    <section id="products">
        <h2>Products</h2>
        <div class="product-list" id="product-list"></div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>M-Shop is your one-stop e-commerce solution.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: support@mshop.com</p>
    </section>

    <section id="login">
        <h2>User Login</h2>
        <form>
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 M-Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
